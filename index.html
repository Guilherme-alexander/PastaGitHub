<!DOCTYPE html>
<html>
    <head>
        <title>Projeto 29</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1.0">
    </head>
    <body>
        <header>
            <div class="center">
                    <div class="logo"><a href="index.html"><img src="imagens/logo.png"></a></div><!--Logo-->
            
                <div class="menu">
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">contact</a>
                        <a href="#">What's New</a>
                    </ul>
                </div><!--Menu-->
            </div>
        </header>
        <section class="sobre">
            <div class="extras cor">
                <img class="img" src="imagens/img1.png">
                <div class="social-media">
                    <a href="#"><img src="imagens/facebook (1).png"></a>
                    <a href="#"><img src="imagens/instagram.png"></a>
                    <a href="#"><img src="imagens/twitter.png"></a>
                </div><!--social-media-->
            </div><!--extras-->
            <div class="center">
                <div class="texto-sobre">
                    <h1>It's not just Coffee<br/>It's<span style="color:#017143;" class="cor">StarBucks</span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, itaque reprehenderit, magnam corporis est, perferendis facilis optio non molestias nihil adipisci? Unde consectetur ducimus rem! Explicabo assumenda animi sequi quaerat.</p>
                    <button>Learn More</button>
                </div>
            </div>
            <ul class="thumb">
                <li><img src="imagens/thumb1.png" onclick="imgSlider('imagens/img1.png');changeColor('#017143')"></li>
                <li><img src="imagens/thumb2.png" onclick="imgScale();imgSlider('imagens/img2.png');changeColor('#da8c83')"></li>
                <li><img src="imagens/thumb3.png" onclick="imgSlider('imagens/img3.png');changeColor('#c389b5')"></li>
            </ul>
        </section><!--sobre-->
        <script type="text/javascript">

            function imgScale(){
                if(imgSlider() == imgSlider('imagens/img2.png')){
                    document.querySelector('.img').style.height = '500px'
                }
            }
            
            function changeColor(color){
                const sec = document.querySelector('.cor');
                const cor = document.querySelector('span');
                const corbtn = document.querySelector('button');
                sec.style.background = color;
                cor.style.color = color;
                corbtn.style.background = color;
                
            }
    
            function imgSlider(anything){
                document.querySelector('.img').src = anything;
            }
        
            function menuToggle(){
                const toggleMenu = document.querySelector('.toggleMenu');
                const navigation = document.querySelector('.menu');
                toggleMenu.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        
            </script>
    </body>
</html>
